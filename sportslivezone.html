    <script>
      // player-init.js
      // ‡¶ï‡¶æ‡¶ú: Video.js ‡¶™‡ßç‡¶≤‡ßá‡¶Ø‡¶º‡¶æ‡¶∞ ‡¶á‡¶®‡¶ø‡¶∂‡¶ø‡¶Ø‡¶º‡¶æ‡¶≤‡¶æ‡¶á‡¶ú + Poster overlay ‡¶ï‡¶®‡ßç‡¶ü‡ßç‡¶∞‡ßã‡¶≤

    <!--  2Ô∏è‚É£ channel-switch.js (Monetag Ad Fix ‡¶∏‡¶π) -->
    <script>
      // channel-switch.js
      // ‡¶ï‡¶æ‡¶ú: ‡¶™‡ßç‡¶∞‡¶§‡¶ø‡¶ü‡¶ø ‡¶ö‡ßç‡¶Ø‡¶æ‡¶®‡ßá‡¶≤ ‡¶™‡¶∞‡¶ø‡¶¨‡¶∞‡ßç‡¶§‡¶®‡ßá‡¶∞ ‡¶∏‡¶Æ‡¶Ø‡¶º Monetag Ads ‡¶ü‡ßç‡¶∞‡¶ø‡¶ó‡¶æ‡¶∞ + Firebase ‡¶ï‡¶æ‡¶â‡¶®‡ßç‡¶ü‡¶æ‡¶∞ ‡¶Ü‡¶™‡¶°‡ßá‡¶ü
      let lastAdTime = 0;
      let lastChannel = "";
      // ‡¶≠‡¶ø‡¶°‡¶ø‡¶ì ‡¶™‡ßç‡¶≤‡ßá ‡¶ï‡¶∞‡¶æ‡¶∞ ‡¶´‡¶æ‡¶Ç‡¶∂‡¶®
      function playChannel(src) {
        let type = "video/mp4";
        if (src.endsWith(".m3u8")) type = "application/x-mpegURL";
        else if (src.endsWith(".ts")) type = "video/mp2t";
        else if (src.endsWith(".mpd")) type = "application/dash+xml";
        if (src.endsWith(".m3u8") && Hls.isSupported()) {
          const hls = new Hls();
          hls.loadSource(src);
          hls.attachMedia(player.tech_.el_);
        } else {
          player.src({
            src: src,
            type: type
          });
        }
        player.play();
      }
      // Monetag Ads ‡¶ü‡ßç‡¶∞‡¶ø‡¶ó‡¶æ‡¶∞
      function triggerSwitchAd(channelUrl) {
        const now = Date.now();
        const adCooldown = 15 * 1000; // 15 ‡¶∏‡ßá‡¶ï‡ßá‡¶®‡ßç‡¶°‡ßá ‡¶è‡¶ï‡¶¨‡¶æ‡¶∞
        if (channelUrl === lastChannel && (now - lastAdTime) < adCooldown) {
          return Promise.resolve();
        }
        lastAdTime = now;
        lastChannel = channelUrl;
        if (typeof show_9854118 === "function") {
          show_9854118(); // Monetag Ad Show
          incrementAdShown(); // ‚úÖ Firebase ‡¶ï‡¶æ‡¶â‡¶®‡ßç‡¶ü‡¶æ‡¶∞ ‡¶Ü‡¶™‡¶°‡ßá‡¶ü
          return Promise.resolve();
        }
        return Promise.resolve();
      }
      // ‡¶ö‡ßç‡¶Ø‡¶æ‡¶®‡ßá‡¶≤ ‡¶™‡¶∞‡¶ø‡¶¨‡¶∞‡ßç‡¶§‡¶®
      function switchChannel(src) {
        playChannel(src);
        triggerSwitchAd(src).then(() => console.log("Ad shown for:", src)).catch(() => console.log("Ad failed:", src));
      }
      // Default channel ‡¶≤‡ßã‡¶°
      window.addEventListener("load", () => playChannel("https://smart.bengaldigital.live/WWE/tracks-v1a1/mono.m3u8"));
    </script>

    <script>
      //4Ô∏è‚É£ visitor-counter.js ‚Äî Online / Total / Today Visitors Counter
      // ‡¶ï‡¶æ‡¶ú: ‡¶™‡ßç‡¶∞‡¶§‡¶ø‡¶ü‡¶ø ‡¶á‡¶â‡¶ú‡¶æ‡¶∞‡¶ï‡ßá unique session ID ‡¶¶‡¶ø‡¶Ø‡¶º‡ßá ‡¶ü‡ßç‡¶∞‡ßç‡¶Ø‡¶æ‡¶ï ‡¶ï‡¶∞‡ßá‡•§ 
      // Online / Today / Total visitor ‡¶∏‡¶Ç‡¶ñ‡ßç‡¶Ø‡¶æ ‡¶¶‡ßá‡¶ñ‡¶æ‡¶Ø‡¶º‡•§
      //Page unload ‡¶π‡¶≤‡ßá online ‡¶•‡ßá‡¶ï‡ßá remove ‡¶ï‡¶∞‡ßá‡•§
      // visitor-counter.js
      // visitor-counter-active.js ‚Äî Active Online Users
      // ‡¶ï‡¶æ‡¶ú: Online / Today / Total Visitors ‡¶ï‡¶æ‡¶â‡¶®‡ßç‡¶ü‡¶æ‡¶∞
      const usersRef = db.ref("onlineUsers");
      const totalRef = db.ref("totalVisitors");
      const todayRef = db.ref("dailyVisitors/" + new Date().toISOString().slice(0, 10));
      const sessionId = "user_" + Math.random().toString(36).substring(2, 12);
      usersRef.child(sessionId).set({
        lastSeen: Date.now()
      });
      totalRef.transaction(current => (current || 0) + 1);
      todayRef.transaction(current => (current || 0) + 1);
      window.addEventListener("beforeunload", () => usersRef.child(sessionId).remove());
      const onlineCounter = document.getElementById("online-counter");
      const ACTIVE_THRESHOLD = 5 * 1000;

      function updateOnlineCounter() {
        usersRef.once("value", snap => {
          const onlineUsers = snap.val() || {};
          const now = Date.now();
          const activeUsers = Object.values(onlineUsers).filter(u => (now - u.lastSeen) <= ACTIVE_THRESHOLD);
          const totalOnline = activeUsers.length;
          totalRef.once("value").then(snap2 => {
            const totalVisitors = snap2.val() || 0;
            todayRef.once("value").then(snap3 => {
              const todayVisitors = snap3.val() || 0;
              onlineCounter.innerHTML = `üë• Online: ${totalOnline} | üìÖ Today: ${todayVisitors} | üåç Total: ${totalVisitors}`;
            });
          });
        });
      }
      updateOnlineCounter();
      usersRef.on("value", updateOnlineCounter);
      setInterval(() => usersRef.child(sessionId).update({
        lastSeen: Date.now()
      }), 15000);
      setInterval(() => {
        const now = Date.now();
        usersRef.once("value").then(snap => {
          const onlineUsers = snap.val() || {};
          for (const key in onlineUsers) {
            if (now - onlineUsers[key].lastSeen > ACTIVE_THRESHOLD * 2) {
              usersRef.child(key).remove();
            }
          }
        });
      }, 5000);
    </script>
    
    
    
    
    
    <script>
      //5Ô∏è‚É£ ads-tracker.js (Fixed ‚úÖ)
      /* ads-tracker.js ‚Äî Monetag ADS Shown & Clicked Counter */
      const adsRef = firebase.database().ref("adsStats");
      const adsCounter = document.getElementById("ads-counter");
      // Counter Display Update
      function updateAdsCounter() {
        adsRef.once("value").then(snap => {
          const data = snap.val() || {};
          const shown = data.totalShown || 0;
          const clicked = data.totalClicked || 0;
          adsCounter.innerText = `‚ñ∂Ô∏è Watched: ${shown} | ‚úÖ Checked:  ${clicked}`;
        });
      }
      adsRef.on("value", updateAdsCounter);
      // Ad Shown Increment
      function incrementAdShown() {
        adsRef.child("totalShown").transaction(current => (current || 0) + 1);
      }
      // Ad Clicked Increment
      function incrementAdClicked() {
        adsRef.child("totalClicked").transaction(current => (current || 0) + 1);
      }
      // ‚úÖ Monetag Click Callback Bind
      window.show_9854118_click_callback = incrementAdClicked;
    </script>

        if (url.endsWith(".m3u8")) type = "application/x-mpegURL";
        else if (url.endsWith(".ts")) type = "video/mp2t";
        else if (url.endsWith(".mpd")) type = "application/dash+xml";
        if (url.endsWith(".m3u8") && Hls.isSupported()) {
          const hls = new Hls();
          hls.loadSource(url);
          hls.attachMedia(player.tech_.el_);
        } else {
          player.src({
            src: url,
            type: type
          });
        }
        player.play();
      });
      // Clear Input
      clearLinkBtn.addEventListener('click', () => {
        userLinkInput.value = '';
        userLinkInput.focus();
      });
    </script>
    
    <script>
      // Disable right-click context menu
  document.addEventListener('contextmenu', function(e) {
    e.preventDefault();
    return false;
  });

  // Disable F12, Ctrl+Shift+I, Ctrl+Shift+J, Ctrl+U
  document.addEventListener('keydown', function(e) {
    if (
      e.key === 'F12' ||
      (e.ctrlKey && e.shiftKey && e.key === 'I') ||
      (e.ctrlKey && e.shiftKey && e.key === 'J') ||
      (e.ctrlKey && e.key === 'U') ||
      (e.metaKey && e.altKey && e.key === 'I') ||
      (e.metaKey && e.altKey && e.key === 'J')
    ) {
      e.preventDefault();
      return false;
    }
  });

  // Disable drag and drop for images
  document.addEventListener('dragstart', function(e) {
    if (e.target.tagName === 'IMG') {
      e.preventDefault();
      return false;
    }
  });

  // Disable text selection
  document.addEventListener('selectstart', function(e) {
    e.preventDefault();
    return false;
  });    
    </script>
